<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity | Yash Kumar Jain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="bg-gradient-to-br from-[var(--peach-puff)] to-[var(--pastel-pink)] text-[var(--dark-text)] font-sans">
    <!-- Particles.js Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>
    <!-- Floating Elements -->
    <div class="floating-elements absolute inset-0 z-1" id="floatingElements"></div>

    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-24 px-[10%] relative z-10 min-h-screen">
        <section class="activity-section">
            <h1 class="text-4xl font-bold text-center mb-12">My Activity</h1>
            <!-- Add your activity content here -->
        </section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/hero.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#B5838D"
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 0.5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#E5989B",
                    "opacity": 0.3,
                    "width": 1.2
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 800,
                        "rotateY": 1600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 150,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "bubble": {
                        "distance": 200,
                        "size": 20,
                        "duration": 1,
                        "opacity": 0.8,
                        "speed": 2
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.5
                    },
                    "push": {
                        "particles_nb": 6
                    },
                    "remove": {
                        "particles_nb": 3
                    }
                }
            },
            "retina_detect": true
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const shapes = ['circle', 'triangle', 'square', 'blob'];
        const colors = [
            'rgba(255, 180, 162, 0.4)',
            'rgba(230, 152, 155, 0.4)',
            'rgba(181, 131, 141, 0.4)',
            'rgba(109, 104, 117, 0.4)'
        ];
        
        for (let i = 0; i < 25; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size between 10px and 40px
            const size = Math.random() * 30 + 10;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random shape
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            if (shape === 'triangle') {
                element.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                element.style.borderRadius = '0';
            } else if (shape === 'square') {
                element.style.borderRadius = '5px';
            } else if (shape === 'blob') {
                element.style.borderRadius = '50% 30% 70% 40% / 60% 40% 60% 40%';
            }
            
            // Random color
            element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.bottom = `-${size}px`;
            
            // Random animation duration between 10s and 30s
            const duration = Math.random() * 20 + 10;
            element.style.animationDuration = `${duration}s`;
            
            // Random delay
            element.style.animationDelay = `${Math.random() * 10}s`;
            
            floatingContainer.appendChild(element);
        }
    </script>
</body>
</html>
