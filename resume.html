<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Yash Kumar Jain</title>
    <link rel="icon" href="assets/icons/icon3.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
</head>
<body class="bg-gradient-to-br from-[var(--peach-puff)] to-[var(--pastel-pink)] text-[var(--dark-text)] font-sans">
    <!-- Particles.js Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>
    <!-- Floating Elements -->
    <div class="floating-elements absolute inset-0 z-1" id="floatingElements"></div>

    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-24 px-[10%] relative z-10 min-h-screen pb-16">
        <section class="resume-section">
            <div class="text-center mb-12" data-aos="fade-down">
                <h1 class="text-4xl font-bold mt-4 mb-4 bg-gradient-to-r from-[var(--pastel-pink)] to-[var(--dark-text)] bg-clip-text text-transparent">
                    My Resume
                </h1>
                <div class="w-24 h-1 bg-gradient-to-r from-[var(--pastel-pink)] to-[var(--dark-text)] mx-auto rounded-full"></div>
            </div>

            <!-- CV Slider Section -->
            <div class="max-w-4xl mx-auto">
                <div class="flex justify-center mb-8 bg-white/20 backdrop-blur-lg rounded-lg p-1 shadow-lg w-fit mx-auto">
                    <button class="cv-tab px-6 py-2 text-lg font-semibold rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105" onclick="showCV('general')">General</button>
                    <button class="cv-tab px-6 py-2 text-lg font-semibold rounded-lg transition-all duration-300 ease-in-out transform hover:scale-105" onclick="showCV('specialized')">Specialized</button>
                </div>

                <!-- General CV -->
                <div id="general-cv" class="cv-content">
                    <div class="cv-card bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg transition-all duration-500 ease-in-out" data-aos="fade-right">
                        <div class="text-center mb-6">
                            <i class="fas fa-file-alt text-5xl text-[var(--pastel-pink)] mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2">General CV</h2>
                            <p class="text-gray-600 mb-4">A comprehensive overview of my professional journey</p>
                        </div>
                        <div class="mb-6">
                            <img src="/assets/images/generalCV.png" alt="General CV Preview" class="w-3/4 h-auto rounded-lg shadow-md object-contain mx-auto">
                        </div>
                        <div class="flex justify-center">
                            <a href="/assets/documents/general_cv.pdf" download class="download-btn bg-[var(--pastel-pink)] text-white px-8 py-3 rounded-lg font-semibold hover:bg-[var(--dark-text)] transition-all duration-300 flex items-center shadow-lg hover:shadow-xl">
                                <i class="fas fa-download mr-2"></i>
                                Download CV
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Specialized CV -->
                <div id="specialized-cv" class="cv-content hidden">
                    <div class="cv-card bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg transition-all duration-500 ease-in-out" data-aos="fade-left">
                        <div class="text-center mb-6">
                            <i class="fas fa-file-code text-5xl text-[var(--pastel-pink)] mb-4"></i>
                            <h2 class="text-2xl font-bold mb-2">Specialized CV</h2>
                            <p class="text-gray-600 mb-4">Detailed technical expertise and specialized skills</p>
                        </div>
                        <div class="mb-6">
                            <img src="/assets/images/specialized_cv.png" alt="Specialized CV Preview" class="w-3/4 h-auto rounded-lg shadow-md object-contain mx-auto">
                        </div>
                        <div class="flex justify-center">
                            <a href="/assets/documents/specialized_cv.pdf" download class="download-btn bg-[var(--pastel-pink)] text-white px-8 py-3 rounded-lg font-semibold hover:bg-[var(--dark-text)] transition-all duration-300 flex items-center shadow-lg hover:shadow-xl">
                                <i class="fas fa-download mr-2"></i>
                                Download CV
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/header.js"></script>
    <script src="js/hero.js"></script>
    <script>
        // Make all content unselectable
        document.addEventListener('DOMContentLoaded', function() {
            function makeUnselectable(elements) {
                elements.forEach(element => {
                    if (element.tagName === 'A' || element.tagName === 'BUTTON' || 
                        element.tagName === 'INPUT' || element.tagName === 'TEXTAREA' ||
                        element.tagName === 'SELECT' || element.classList.contains('download-btn') ||
                        element.classList.contains('badge-toggle')) {
                        return;
                    }

                    element.style.userSelect = 'none';
                    element.style.webkitUserSelect = 'none';
                    element.style.mozUserSelect = 'none';
                    element.style.msUserSelect = 'none';

                    if (element.tagName === 'IMG') {
                        element.draggable = false;
                        element.style.pointerEvents = 'none';
                    }
                });
            }

            const contentSections = document.querySelectorAll('main, section, .resume-section');
            contentSections.forEach(section => {
                const elements = section.querySelectorAll('h1, h2, h3, h4, h5, h6, p, span, div, img, li');
                makeUnselectable(elements);
            });

            const header = document.querySelector('header');
            if (header) {
                const headerElements = header.querySelectorAll('div, span, img');
                makeUnselectable(headerElements);
            }
        });

        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#B5838D"
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 0.5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#E5989B",
                    "opacity": 0.3,
                    "width": 1.2
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 800,
                        "rotateY": 1600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 150,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "bubble": {
                        "distance": 200,
                        "size": 20,
                        "duration": 1,
                        "opacity": 0.8,
                        "speed": 2
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.5
                    },
                    "push": {
                        "particles_nb": 6
                    },
                    "remove": {
                        "particles_nb": 3
                    }
                }
            },
            "retina_detect": true
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const shapes = ['circle', 'triangle', 'square', 'blob'];
        const colors = [
            'rgba(255, 180, 162, 0.4)',
            'rgba(230, 152, 155, 0.4)',
            'rgba(181, 131, 141, 0.4)',
            'rgba(109, 104, 117, 0.4)'
        ];
        
        for (let i = 0; i < 25; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size between 10px and 40px
            const size = Math.random() * 30 + 10;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random shape
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            if (shape === 'triangle') {
                element.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                element.style.borderRadius = '0';
            } else if (shape === 'square') {
                element.style.borderRadius = '5px';
            } else if (shape === 'blob') {
                element.style.borderRadius = '50% 30% 70% 40% / 60% 40% 60% 40%';
            }
            
            // Random color
            element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.bottom = `-${size}px`;
            
            // Random animation duration between 10s and 30s
            const duration = Math.random() * 20 + 10;
            element.style.animationDuration = `${duration}s`;
            
            // Random delay
            element.style.animationDelay = `${Math.random() * 10}s`;
            
            floatingContainer.appendChild(element);
            
        }
        // CV Slider Functionality
        function showCV(type) {
            const generalCV = document.getElementById('general-cv');
            const specializedCV = document.getElementById('specialized-cv');
            const tabs = document.getElementsByClassName('cv-tab');

            if (type === 'general') {
                generalCV.classList.remove('hidden');
                specializedCV.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                generalCV.classList.add('hidden');
                specializedCV.classList.remove('hidden');
                tabs[1].classList.add('active');
                tabs[0].classList.remove('active');
            }
        }

        // Initialize with General CV active
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.getElementsByClassName('cv-tab');
            tabs[0].classList.add('active');
        });
    </script>

    <style>
        .cv-tab {
            background: transparent;
            color: var(--dark-text);
            position: relative;
            overflow: visible;
            z-index: 1;
        }
        .cv-tab.active {
            background: var(--pastel-pink);
            color: white;
        }
        .cv-content {
            transition: all 0.5s ease-in-out;
            position: relative;
            z-index: 1;
        }
        .cv-card {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out, border-top 0.3s ease-in-out;
            padding: 2.5rem;
            border-top: 0 solid var(--pastel-pink);
            overflow: visible;
            position: relative;
            z-index: 1;
        }
        .cv-card:hover {
            border-top: 4px solid var(--pastel-pink);
            transform: translateY(-5px);
        }
        .cv-card.hidden {
            opacity: 0;
            transform: translateX(-100%);
        }
        .cv-card:not(.hidden) {
            opacity: 1;
            transform: translateX(0);
        }
        .download-btn {
            @apply bg-[var(--pastel-pink)] text-white px-6 py-3 rounded-lg font-semibold 
                   hover:bg-[var(--dark-text)] transition-all duration-300 flex items-center;
            position: relative;
            z-index: 2;
        }
        .cv-card i {
            position: relative;
            z-index: 2;
        }
        .cv-card img {
            position: relative;
            z-index: 2;
        }
        .cv-tab:hover {
            transform: scale(1.05);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #e5989b, #b5838d);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #b5838d, #9a6b75);
        }

        /* Firefox */
        * {
            scrollbar-width: thin;
            scrollbar-color: #e5989b rgba(255, 255, 255, 0.1);
        }
    </style>
</body>
</html>
