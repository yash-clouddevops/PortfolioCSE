<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Yash Kumar Jain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-[var(--peach-puff)] to-[var(--pastel-pink)] text-[var(--dark-text)] font-sans">
    <!-- Particles.js Background -->
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full z-0"></div>
    <!-- Floating Elements -->
    <div class="floating-elements absolute inset-0 z-1" id="floatingElements"></div>

    <!-- Include Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-24 px-[10%] relative z-10 min-h-screen">
        <section class="contact-section">
            <div class="text-center mb-12" data-aos="fade-down">
                <h1 class="text-5xl mt-4 font-bold mb-4 bg-gradient-to-r from-[var(--pastel-pink)] to-[var(--dark-text)] bg-clip-text text-transparent">
                    Get in Touch
                </h1>
                <div class="w-24 h-1 bg-gradient-to-r from-[var(--pastel-pink)] to-[var(--dark-text)] mx-auto rounded-full"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Contact Form -->
                <div class="bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg" data-aos="fade-right">
                    <h2 class="text-2xl font-semibold mb-6">Send me a message</h2>
                    <form id="contactForm" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2">Name *</label>
                            <input type="text" id="name" name="name" required
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[var(--pastel-pink)]"
                                placeholder="Your Name">
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">Email *</label>
                            <input type="email" id="email" name="email" required
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[var(--pastel-pink)]"
                                placeholder="your.email@example.com">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="profession" class="block text-sm font-medium mb-2">Profession *</label>
                                <select id="profession" name="profession" required
                                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[var(--pastel-pink)]">
                                    <option value="">Select Profession</option>
                                    <option value="student">Student</option>
                                    <option value="student">Colleague</option>
                                    <option value="professional">Professor</option>
                                    <option value="recruiter">Recruiter</option>
                                    <option value="entrepreneur">Entrepreneur</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div>
                                <label for="subject" class="block text-sm font-medium mb-2">Subject *</label>
                                <input type="text" id="subject" name="subject" required
                                    class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[var(--pastel-pink)]"
                                    placeholder="Message Subject">
                            </div>
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium mb-2">Message *</label>
                            <textarea id="message" name="message" rows="4" required
                                class="w-full px-4 py-2 rounded-lg bg-white/20 border border-white/30 focus:outline-none focus:ring-2 focus:ring-[var(--pastel-pink)]"
                                placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit"
                            class="w-full bg-[var(--pastel-pink)] text-white py-2 px-4 rounded-lg hover:bg-[var(--dark-text)] transition-colors duration-300">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- Contact Information -->
                <div class="space-y-8" data-aos="fade-left">
                    <div class="bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg">
                        <h2 class="text-2xl font-semibold mb-6">Contact Information</h2>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-envelope text-[var(--pastel-pink)] text-xl"></i>
                                <span>odyash2305@gmail.com</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-phone text-[var(--pastel-pink)] text-xl"></i>
                                <span>+91 9692897575</span>
                            </div>
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-map-marker-alt text-[var(--pastel-pink)] text-xl"></i>
                                <span>Phagwara, Punjab, India</span>
                            </div>
                        </div>
                    </div>

                    <!-- Social Media Links -->
                    <div class="bg-white/10 backdrop-blur-lg rounded-lg p-8 shadow-lg hover:bg-white/20 transition-all duration-300">
                        <h2 class="text-2xl font-semibold mb-6">Connect with me</h2>
                        <div class="grid grid-cols-2 gap-4">
                            <!-- LinkedIn Box -->
                            <a href="https://www.linkedin.com/in/yash4305/" target="_blank" class="social-box group bg-white/10 rounded-lg p-4 flex items-center space-x-4 hover:bg-white/20 transition-all duration-300">
                                <div class="w-12 h-12 bg-[#0077B5] rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                    <i class="fab fa-linkedin text-white text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold group-hover:text-[var(--pastel-pink)] transition-colors duration-300">LinkedIn</h3>
                                    <p class="text-sm text-gray-600">Professional Network</p>
                                </div>
                            </a>

                            <!-- GitHub Box -->
                            <a href="https://github.com/yash-clouddevops" target="_blank" class="social-box group bg-white/10 rounded-lg p-4 flex items-center space-x-4 hover:bg-white/20 transition-all duration-300">
                                <div class="w-12 h-12 bg-[#333] rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                    <i class="fab fa-github text-white text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold group-hover:text-[var(--pastel-pink)] transition-colors duration-300">GitHub</h3>
                                    <p class="text-sm text-gray-600">Code Repository</p>
                                </div>
                            </a>

                            <!-- Twitter Box -->
                            <a href="https://x.com/seryashjain" target="_blank" class="social-box group bg-white/10 rounded-lg p-4 flex items-center space-x-4 hover:bg-white/20 transition-all duration-300">
                                <div class="w-12 h-12 bg-[#1DA1F2] rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                    <i class="fab fa-twitter text-white text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold group-hover:text-[var(--pastel-pink)] transition-colors duration-300">Twitter</h3>
                                    <p class="text-sm text-gray-600">Latest Updates</p>
                                </div>
                            </a>

                            <!-- Instagram Box -->
                            <a href="https://www.instagram.com/seryashjain" target="_blank" class="social-box group bg-white/10 rounded-lg p-4 flex items-center space-x-4 hover:bg-white/20 transition-all duration-300">
                                <div class="w-12 h-12 bg-gradient-to-r from-[#405DE6] via-[#5851DB] to-[#833AB4] rounded-full flex items-center justify-center group-hover:scale-110 transition-transform duration-300">
                                    <i class="fab fa-instagram text-white text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="font-semibold group-hover:text-[var(--pastel-pink)] transition-colors duration-300">Instagram</h3>
                                    <p class="text-sm text-gray-600">Daily Life</p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/header.js"></script>
    <script src="js/hero.js"></script>
    <script>
        // Load header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#B5838D"
                },
                "shape": {
                    "type": ["circle", "triangle", "polygon"],
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 4,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 3,
                        "size_min": 0.5,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 120,
                    "color": "#E5989B",
                    "opacity": 0.3,
                    "width": 1.2
                },
                "move": {
                    "enable": true,
                    "speed": 1.5,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": true,
                        "rotateX": 800,
                        "rotateY": 1600
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 150,
                        "line_linked": {
                            "opacity": 0.8
                        }
                    },
                    "bubble": {
                        "distance": 200,
                        "size": 20,
                        "duration": 1,
                        "opacity": 0.8,
                        "speed": 2
                    },
                    "repulse": {
                        "distance": 100,
                        "duration": 0.5
                    },
                    "push": {
                        "particles_nb": 6
                    },
                    "remove": {
                        "particles_nb": 3
                    }
                }
            },
            "retina_detect": true
        });

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            mirror: false
        });

        // Create floating elements
        const floatingContainer = document.getElementById('floatingElements');
        const shapes = ['circle', 'triangle', 'square', 'blob'];
        const colors = [
            'rgba(255, 180, 162, 0.4)',
            'rgba(230, 152, 155, 0.4)',
            'rgba(181, 131, 141, 0.4)',
            'rgba(109, 104, 117, 0.4)'
        ];
        
        for (let i = 0; i < 25; i++) {
            const element = document.createElement('div');
            element.classList.add('floating-element');
            
            // Random size between 10px and 40px
            const size = Math.random() * 30 + 10;
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            
            // Random shape
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            if (shape === 'triangle') {
                element.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                element.style.borderRadius = '0';
            } else if (shape === 'square') {
                element.style.borderRadius = '5px';
            } else if (shape === 'blob') {
                element.style.borderRadius = '50% 30% 70% 40% / 60% 40% 60% 40%';
            }
            
            // Random color
            element.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random position
            element.style.left = `${Math.random() * 100}%`;
            element.style.bottom = `-${size}px`;
            
            // Random animation duration between 10s and 30s
            const duration = Math.random() * 20 + 10;
            element.style.animationDuration = `${duration}s`;
            
            // Random delay
            element.style.animationDelay = `${Math.random() * 10}s`;
            
            floatingContainer.appendChild(element);
        }

        // Initialize EmailJS
        (function() {
            emailjs.init("yPYrV-UR2BWF7-eDR"); // Replace with your public key
        })();

        // Form submission handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            // Prepare email parameters
            const templateParams = {
                from_name: this.name.value,
                from_email: this.email.value,
                profession: this.profession.value,
                subject: this.subject.value,
                message: this.message.value,
                to_email: "yashjain05@hotmail.com",
                reply_to: this.email.value
            };

            // Send email using EmailJS
            emailjs.send('service_31bxt3s', 'template_qyrn5gp', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    // Show success message
                    Swal.fire({
                        title: 'Success!',
                        text: 'Your message has been sent successfully. I will get back to you soon!',
                        icon: 'success',
                        confirmButtonColor: '#B5838D',
                        confirmButtonText: 'OK'
                    });
                    document.getElementById('contactForm').reset();
                }, function(error) {
                    console.log('FAILED...', error);
                    // Show error message
                    Swal.fire({
                        title: 'Error!',
                        text: 'There was a problem sending your message. Please try again.' ,
                        icon: 'error',
                        confirmButtonColor: '#B5838D',
                        confirmButtonText: 'OK'
                    });
                })
                .finally(() => {
                    // Reset button state
                    submitButton.disabled = false;
                    submitButton.textContent = originalText;
                });
        });
    </script>
</body>
</html>
